<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Gestor de Imagenes para el {{marco}}</h1> 
		</div>
		<div class="col-md-4 col-md-offset-2">
			
			<!-- PRUEBA PARA CARGAR UNA IMAGEN EN EL SERVIDOR -->
			<h3>Cargar Imagen de Recurso</h3>
			<form action="app/" method="POST" enctype="multipart/form-data">
				<div class="form-group">
					<label for="">Ingresar el #id del recurso:</label>
	            	<input type="text" ng-model="subir.id" class="form-control" name="id_recurso_i" id="id_recurso_i" >
				</div>

				<label for="imagen">Imagen:</label>
				<input type="file" ng-model="subir.imagen" name="imagen" id="imagen" />
			
				<input type="button" ng-click="btnSubir()" name="subir" value="Subir"/>
			</form>
		</div>
	</div>


</div>
