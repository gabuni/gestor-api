<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Gestor de Imagenes para el {{marco}}</h1> 
		</div>
		<div class="col-md-4 col-md-offset-2">
			
			<!-- PRUEBA PARA CARGAR UNA IMAGEN EN EL SERVIDOR -->
			<h3>Cargar Imagen de Recurso</h3>
			<form action="" method="POST" ng-submit="uploaderFile()">
				<label for="">Ingresar el #id del recurso:</label>
            	<input type="text" ng-model="name" >
				<input type="file" name="file" uploader-model="file">
			
				<input type="submit" value="Enviar"/>
			</form>
		</div>
	</div>


</div>
